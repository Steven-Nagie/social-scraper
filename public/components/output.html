<hot-table 
  id="table"
  row-headers="false"
  col-headers="true"
  datarows="vm.tabledata.items"
  >       
    <hot-column data="influencer"   title="'Influencer'"        width="100"  read-only></hot-column>
    <hot-column data="followers"    title="'Followers'"         width="100"  read-only></hot-column>
    <hot-column data="url"          title="'URL'"               width="100"  read-only></hot-column>
    <hot-column data="postingDate"  title="'Posting Date'"      width="100"  read-only></hot-column>
    <hot-column data="platform"     title="'Platform'"          width="100"  read-only></hot-column>
    <hot-column data="likes"        title="'Likes'"             width="100"  read-only></hot-column>
    <hot-column data="shares"       title="'Shares'"  width="100"  read-only></hot-column>
    <hot-column data="comments"     title="'Comments'"          width="100"  read-only></hot-column>
    <hot-column data="views"        title="'Views'"             width="100"  read-only></hot-column>
</hot-table>

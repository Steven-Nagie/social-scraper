<!DOCTYPE html>
<html lang="en" ng-app="ss">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css">

</head>
<body ng-controller="MainCtrl as vm">
<header class="header">
  <p>Social Post Crawler</p>
</header>
  <section class="main">
    <!--<div ng-style="vm.loading">
      <h2>Loading, please wait</h2>
      <div ng-style="vm.loadingBarOuter"><p ng-style="vm.percentLoadedStyle">{{vm.percentLoaded}}%</p><div ng-style="vm.loadingBarInner"></div></div>
      <button type="button" ng-style="vm.loadingButton" ng-click="vm.getResultsNow()">See results now</button>
    </div>-->
    <div class="main-left">
      <button ng-click="vm.startProcess(vm.testInput)">Run Tests</button>
      <button class="go" id="goButton" ng-click="vm.startProcess(vm.input)"><span>GO!</span></button>
      <button ng-click="">Clear</button>
      <button>Preferences</button>
      <a href="/authorize_user"><button>Authorization</button></a>
      <!-- <a href="./assets/everything.csv" download>Download</a> -->
      <button class="export-button" ng-click="vm.exportCsv()">Export</button>
    </div>

    <textarea class="input" rows="20" cols="33" ng-model="vm.input" placeholder="Enter Input Here"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
    
    <div class="output">
      <hot-table 
        id="table"
        row-headers="false"
        col-headers="true"
        datarows="vm.tabledata.items"
        >       
        <hot-column data="influencer"   title="'Influencer'"        width="100"  read-only></hot-column>
        <hot-column data="followers"    title="'Followers'"         width="100"  read-only></hot-column>
        <hot-column data="url"          title="'URL'"               width="100"  read-only></hot-column>
        <hot-column data="postingDate"  title="'Posting Date'"      width="100"  read-only></hot-column>
        <hot-column data="platform"     title="'Platform'"          width="100"  read-only></hot-column>
        <hot-column data="likes"        title="'Likes'"             width="100"  read-only></hot-column>
        <hot-column data="shares"       title="'Shares/Re-Tweets'"  width="100"  read-only></hot-column>
        <hot-column data="comments"     title="'Comments'"          width="100"  read-only></hot-column>
        <hot-column data="views"        title="'Views'"             width="100"  read-only></hot-column>
      </hot-table>
    
    </div>
  </section>



  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>-->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <!--<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>-->
  <script src="./bower_components/handsontable/dist/handsontable.full.js"></script>
  <script src="./bower_components/ngHandsontable/dist/ngHandsontable.js"></script>
  <script src="app.js"></script>
  <script src="MainCtrl.js"></script>
  <script src="dataService.js"></script>
  <script src="csvService.js"></script>
</body>
</html>

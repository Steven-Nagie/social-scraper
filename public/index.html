<!DOCTYPE html>
<html lang="en" ng-app="ss">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl as vm">

<button ng-click="vm.runTests(vm.testInput)">Run Tests</button>  
<button class="go" id="goButton" ng-click="vm.startProcess(vm.input)"><span>GO!</span></button><br>
<textarea rows="20" cols="33" ng-model="vm.input" placeholder="Enter Input Here"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="app.js"></script>
<script src="mainCtrl.js"></script>
<script src="dataService.js"></script>
</body>
</html>

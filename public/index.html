<!DOCTYPE html>
<html lang="en" ng-app="ss">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.css">

</head>
<body ng-controller="MainCtrl as vm">
<header class="header">
  <p>Social Post Crawler</p>
</header>
<main>
  <div class="main-left">
    <button ng-click="vm.startProcess(vm.testInput)">Run Tests</button>
    <button class="go" id="goButton" ng-click="vm.startProcess(vm.input)"><span>GO!</span></button>
    <button ng-click="">Clear</button>
    <button>Preferences</button>
    <a href="/authorize_user"><button>Authorization</button></a>
    <!-- <a href="./assets/everything.csv" download>Download</a> -->
    <button class="export-button" ng-click="vm.exportCsv()">Export</button>
  </div>

  <textarea class="input" rows="20" cols="33" ng-model="vm.input" placeholder="Enter Input Here"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>


  <div class="output">
    <div class="table" ui-grid="{data: vm.csv}" uiGridAutoResize></div>
  </div>

</main>





<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
<script src="app.js"></script>
<script src="MainCtrl.js"></script>
<script src="dataService.js"></script>
<script src="csvService.js"></script>
</body>
</html>
